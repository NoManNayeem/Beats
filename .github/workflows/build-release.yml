name: Build and Release App

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  APPLE_ID: ${{ secrets.APPLE_ID }}
  APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
  APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
  ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
  ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
  ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
  ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

jobs:
  build-android:
    name: Build Android APK/AAB
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./beats/node_modules

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: ./beats
        run: npm ci

      - name: Build Android APK
        working-directory: ./beats
        run: |
          eas build --platform android --profile production --non-interactive --no-wait
        continue-on-error: true

      - name: Wait for Android build
        working-directory: ./beats
        run: |
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          eas build:wait --id $BUILD_ID --timeout 3600

      - name: Download Android build
        working-directory: ./beats
        run: |
          BUILD_ID=$(eas build:list --platform android --limit 1 --json | jq -r '.[0].id')
          eas build:download --id $BUILD_ID --output ./android-build.apk

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: beats/android-build.apk
          retention-days: 30

  build-ios:
    name: Build iOS IPA
    runs-on: macos-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'))
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dir: ./beats/node_modules

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        working-directory: ./beats
        run: npm ci

      - name: Build iOS IPA
        working-directory: ./beats
        run: |
          eas build --platform ios --profile production --non-interactive --no-wait
        continue-on-error: true

      - name: Wait for iOS build
        working-directory: ./beats
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          eas build:wait --id $BUILD_ID --timeout 3600

      - name: Download iOS build
        working-directory: ./beats
        run: |
          BUILD_ID=$(eas build:list --platform ios --limit 1 --json | jq -r '.[0].id')
          eas build:download --id $BUILD_ID --output ./ios-build.ipa

      - name: Upload iOS IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: beats/ios-build.ipa
          retention-days: 30

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android, build-ios]
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="${{ github.event.inputs.version }}"
            if [ -z "$VERSION" ]; then
              VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "1.0.0")
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk
          path: ./artifacts

      - name: Download iOS IPA
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            # Beats ${{ steps.version.outputs.version }} Release
            
            ## ðŸŽµ What's New
            
            Download the latest version of Beats media player for your platform.
            
            ## ðŸ“± Downloads
            
            - **Android**: Download `android-build.apk` below
            - **iOS**: Download `ios-build.ipa` below (requires TestFlight or device installation)
            
            ## ðŸ“‹ Installation Instructions
            
            ### Android
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in your device settings
            3. Open the downloaded APK file to install
            
            ### iOS
            1. Download the IPA file
            2. Use a tool like [AltStore](https://altstore.io/) or [Sideloadly](https://sideloadly.io/) to install
            3. Or distribute via TestFlight for beta testing
            
            ## ðŸ”— Links
            
            - [View Source Code](https://github.com/NoManNayeem/Beats)
            - [Report Issues](https://github.com/NoManNayeem/Beats/issues)
          files: |
            artifacts/*.apk
            artifacts/*.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

